<html>

{% include head.html %}

<body>
    <script type="text/javascript">document.body.classList.add("is-loading");</script>

	{% include header.html %}

	<section id="banner" class="{{ page.banner_color }}">
		<div class="inner">
			<span class="image">
				<img src="{{ site.baseurl }}/{{ page.image }}" alt="">
			</span>
			<header class="major">

				<h1>{{ page.title }}</h1>

			</header>
			<div class="content">

				{{ page.description }}

			</div>
		</div>
	</section>

	<div id="main" class="alt">

		<section id="one">
			<div class="inner">
				{{ content }}
			</div>
		</section>
		{% for page in site.people %}
		<header class="major">
		<h1>{{ page.title }}</h1>
		</header>
		<!-- {% if page.image %}<span class="image right"><img src="{{ site.baseurl }}/{{ page.image }}" alt="{{ page.title }}" /></span>{% endif %}
		{{page.description}} -->
		{% endfor %}
	</div>
	
	<section>
		<div class="inner">
			<ul class="actions">
				<li><a href="/#launch" class="button icon fa-arrow-left">Go back to launch page</a></li>
			</ul>
		</div>
	</section>

	{% include footer.html %}

</body>

</html>
